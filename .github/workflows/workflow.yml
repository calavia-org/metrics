on:
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request.
  push:
    branches:
      - main
  pull_request:
      types: [opened, synchronize, reopened]
name: Main Workflow

jobs:
  static_analisys:
    runs-on: ubuntu-latest
    outputs:
      project_version: ${{ steps.lint.output.version }}

    steps:

    - name: SCM
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Lint with tox
      id: lint
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox poetry
        echo "::set-output name=version::$(poetry version -s)"
        tox -e lint

    - name: Upload static reports
      uses: actions/upload-artifact@v2
      with:
        name: metrics-reports
        path: reports

  test:
    runs-on: ubuntu-latest
    env:
      TOX_SKIP_ENV: 'lint'
    strategy:
      matrix:
        python-version: ['3.8', '3.9']

    steps:

    - name: SCM
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Test with tox
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions poetry
        tox

    - name: Upload test reports
      uses: actions/upload-artifact@v2
      with:
        name: metrics-reports
        path: reports

  sonar_scanner:
    runs-on: ubuntu-latest

    steps:

    - name: SCM
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions/download-artifact@v2
      with:
        name: metrics-reports
        path: reports

    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        args: >
          -Dsonar.projectVersion="${{ needs.static_analysis.outputs.project_version }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
