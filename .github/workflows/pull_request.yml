name: Pull Request workflow for code changes
on:
  pull_request:
      types: [opened, synchronize, reopened]

jobs:
  pull_request_code:
    if: startsWith(github.head_ref, 'fix/') || startsWith(github.head_ref, 'feature/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9']
    steps:

    - name: SCM
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Tox Execution
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox tox-gh-actions poetry
        echo "project_version=$(poetry version -s)" >> $GITHUB_ENV
        tox

    - name: SonarCloud Scan
      if: ${{ matrix.python-version == '3.8' }}
      uses: sonarsource/sonarcloud-github-action@master
      with:
        args: >
          -Dsonar.projectVersion="${{ env.project_version }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Upload static reports
      if: ${{ matrix.python-version == '3.8' }}
      uses: actions/upload-artifact@v2
      with:
        name: metrics-reports-${{ github.event.number }}
        path: reports
        retention-days: 2
